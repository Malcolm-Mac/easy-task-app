<app-header></app-header>
<main class="main">
  <div class="">
    <ul id="users">
      @for (user of users; track $index) {
      <li id="{{ user.id }}">
        <app-user
          [id]="user.id"
          [avatar]="user.avatar"
          [name]="user.name"
          (select)="onSelectUser($event)"
        />
      </li>
      }
    </ul>
  </div>

  <app-tasks [name]="selectedUser.name" />

</main>
<router-outlet />
